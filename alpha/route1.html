<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <title> Route 1 | cARd by HOV | v 0.10.7</title>
    <link rel='stylesheet' type='text/css' href='./css/rfid.css' />
    <script src='./js/jquery-3.2.1.min.js'></script>
    <script src='./js/aframe.min.js'></script>
    <script>
        var sessionManager = {
            lamboContentsLoaded: false,
            status: -1,
            onPage: null,
            pages: ['lambo', 'stock'],
            lamboMenuVisible: false,
            eduMenuVisible: false,
            stockMenuVisible: false
        };

        function requestFullScreen(element) { //    makes the application fullscreen on fullscreen equipped browsers
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen; // Supports most browsers and their versions.

            if (requestMethod) { // Native full screen.
                requestMethod.call(element);
            } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }

        function initializeSession(data){
            sessionManager.lamboContentsLoaded = true;
            sessionManager.status = 0;
            sessionManager.onPage = 'lambo';
            
            setTimeout(function(){
                document.querySelector('#lambo-car').emit('bounce-lambo');
            }, 6000);
        }
        
        function gotDevices(deviceInfos) {
            var videoSelect = document.querySelector('select#videoSource');
            for (var i = 0; i !== deviceInfos.length; ++i) {
                var deviceInfo = deviceInfos[i];
                var option = document.createElement('option');
                option.value = deviceInfo.deviceId;

                if (deviceInfo.kind === 'videoinput') {
                    option.text = deviceInfo.label || 'camera ' + (videoSelect.length + 1);
                    videoSelect.appendChild(option);
                }
                else {
                    console.log('Found one other kind of source/device: ', deviceInfo);
                }
            }
        }

        function getStream() {
            var videoSelect = document.querySelector('select#videoSource');

            if (window.stream) {
                window.stream.getTracks().forEach(function(track) {
                    track.stop();
                });
            }

            var constraints = {
                video: {
                    deviceId: {exact: videoSelect.value}
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then(gotStream).catch(handleError);
        }
        
        function gotStream(stream) {
            window.stream = stream; // make stream available to console
            video.srcObject = stream;
            //video.play();
        }

        function handleError(error) {
            console.log('Error: ', error);
        }
        
        $(document).ready(function(){
            initializeSession();

            // FIRST STAGE
            $('#launch-application-page').click(function(){

                console.log('application launch...');

                var elem = document.body;
                requestFullScreen(elem);

                $(this).animate({
                    height: 0
                }, 2500, function(){
                    $('.option-button').show().animate({
                        opacity: 1.0
                    }, 1000);
                    
                    $(this).hide();
                     var video = document.getElementById('video');
                    var videoSelect = document.querySelector('select#videoSource');
                    // Get access to the camera!
                    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        // Not adding `{ audio: true }` since we only want video now
                        navigator.mediaDevices.enumerateDevices().then(gotDevices).then(getStream).catch(handleError);

                        videoSelect.onchange = getStream;
                    }
                });
            });
            
            $('#next-option-button').click(function(){
                if(sessionManager.status==0&&sessionManager.onPage=='z3'){
                    $('#left-content-panel').attr('visible', 'false');
                    $('#right-content-panel').attr('visible', 'false');
                    
                    sessionManager.status=0;
                    //document.getElementById('z3-animation').setAttribute('repeat', '0');
                    document.querySelector(`#lambo-car`).emit(`kill-lambo`);
                    document.querySelector(`#lambo-button`).emit(`deselect-lambo`);
                }
                else{
                    if(sessionManager.status==sessionManager.pages.length-1){
                        sessionManager.status=0;
                      //  document.getElementById('stock-animation').setAttribute('repeat', '0');
                        document.querySelector(`#stock-car`).emit(`kill-stock`);
                        document.querySelector(`#stock-button`).emit(`deselect-stock`);
                    }
                    else{
                        sessionManager.status++;
                    }
                }
                
                if(sessionManager.status>0){
                    var prev = sessionManager.pages[sessionManager.status-1];
                    //document.getElementById(`${prev}-animation`).setAttribute('repeat', '0');    
                    document.querySelector(`#${prev}-car`).emit(`kill-${prev}`);
                    document.querySelector(`#${prev}-button`).emit(`deselect-${prev}`);
                }

                var page = sessionManager.pages[sessionManager.status];
                sessionManager.onPage = page;
                //document.getElementById(`${page}-animation`).setAttribute('repeat', 'indefinite');

                document.querySelector(`#${page}-button`).emit(`select-${page}`);
                document.querySelector(`#${page}-car`).emit(`bounce-${page}`);
                console.log(`now on page ${page}`);
                
                switch(page){
                    case 'lambo':
                        //$('#ar-game-title').attr('value', 'LAMBO');
                        $('#ar-game-title').attr('material','color: yellow; side: double; transparent: true; opacity: 0.5;');
                        $('#left-content-panel').attr('value', 'Lamborghini \n\n Aventador');
                        $('#right-content-panel').attr('value', 'speed: * * * * \n\n handling: * * \n\n accel: * * * *');
                        
                        $('#stock-car').attr('visible','false');
                        $('#lambo-car').attr('visible', 'true');
                        break;
  /*                  case 'z3':
                        $('#ar-game-title').attr('value', 'Z3');            
                        $('#ar-game-title').attr('material','color: black; side: double; transparent: true; opacity: 0.5;');
                        break;
                    case 'charger':
                        $('#ar-game-title').attr('value', 'CHARGER');
                        $('#ar-game-title').attr('material','color: yellow; side: double; transparent: true; opacity: 0.5;');
                        break;*/
                    case 'stock':
                        //$('#ar-game-title').attr('value', 'STANIMO');
                        $('#ar-game-title').attr('material','color: blue; side: double; transparent: true; opacity: 0.5;');
                        $('#left-content-panel').attr('value', 'Stanimo GP \n\n Stock Car');
                        $('#right-content-panel').attr('value', 'speed: * * * \n\n handling: * * * * * \n\n accel: * *');
                        
                        $('#stock-car').attr('visible','true');
                        $('#lambo-car').attr('visible', 'false');
                        break;
                    default:
                        break;
                }
            });
            
            $('#prev-option-button').click(function(){
                if(sessionManager.status==0&&sessionManager.onPage=='z3'){
                    $('#left-content-panel').attr('visible', 'false');
                    $('#right-content-panel').attr('visible', 'false');
                    
                    sessionManager.status=sessionManager.pages.length-1;
                    document.querySelector(`#lambo-car`).emit(`kill-lambo`);
                    document.querySelector(`#lambo-button`).emit(`deselect-lambo`);
                }
                else{
                    if(sessionManager.status==0){
                        sessionManager.status=sessionManager.pages.length-1;
                        document.querySelector(`#lambo-car`).emit(`kill-lambo`);
                        document.querySelector(`#lambo-button`).emit(`deselect-lambo`);
                    }
                    else{
                        sessionManager.status--;
                    }
                }
                
                if(sessionManager.status<sessionManager.pages.length-1){
                    var prev = sessionManager.pages[sessionManager.status+1];
                    document.querySelector(`#${prev}-car`).emit(`kill-${prev}`);
                    document.querySelector(`#${prev}-button`).emit(`deselect-${prev}`);
                }

                var page = sessionManager.pages[sessionManager.status];
                sessionManager.onPage = page;
                
                document.querySelector(`#${page}-button`).emit(`select-${page}`);
                document.querySelector(`#${page}-car`).emit(`bounce-${page}`);
                console.log(`now on page ${page}`);
                
                switch(page){
                    case 'lambo':
                        //$('#ar-game-title').attr('value', 'LAMBO');
                        $('#ar-game-title').attr('material','color: red; side: double; transparent: true; opacity: 0.5;');
                        $('#left-content-panel').attr('value', 'Lamborghini \n\n Aventador');
                        $('#right-content-panel').attr('value', 'speed: * * * * \n\n handling: * * \n\n accel: * * * *');
                        
                        $('#stock-car').attr('visible','false');
                        $('#lambo-car').attr('visible', 'true');
                        break;
/*                    case 'z3':
                        $('#ar-game-title').attr('value', 'Z3');
                        $('#ar-game-title').attr('material','color: black; side: double; transparent: true; opacity: 0.5;');
                        break;
                    case 'charger':
                        $('#ar-game-title').attr('value', ' CHARGER');
                        $('#ar-game-title').attr('material','color: yellow; side: double; transparent: true; opacity: 0.5;');
                        break;*/
                    case 'stock':
                        //$('#ar-game-title').attr('value', 'STANIMO');
                        $('#ar-game-title').attr('material','color: blue; side: double; transparent: true; opacity: 0.5;');
                        $('#left-content-panel').attr('value', 'Stanimo GP \n\n Stock Car');
                        $('#right-content-panel').attr('value', 'speed: * * * \n\n handling: * * * * * \n\n accel: * *');
                        
                        $('#stock-car').attr('visible','true');
                        $('#lambo-car').attr('visible', 'false');
                        break;
                    default:
                        break;
                }
            });
            
            $('#select-option-button').click(function(){
                var page = sessionManager.pages[sessionManager.status] || 'z3';
                console.log(`selected page ${page}`);
                switch(page){
                    case 'lambo':
                      //  window.location.href = 'https://www.lambo.com/in/patrice-morgan-ongoly-1a206b74/'
                        break; 
                    case 'z3':
                    //    window.location.href = 'http://houseofven.us/edu'
                        break;
                    case 'stock':
                      //  window.location.href = 'https://www.stock.com/houseofven.us'
                        break;
                    default:
                        break;
                }
            });
            
        });
    </script>
</head>
<body>
    <div id='launch-application-page' class='entry-layer overlay'>
        <div id='instructions'>
            tap anywhere
            <div id='logo'></div>
            to view lambo
        </div>
    </div>
    <!-- FOR PRODUCTION PURPOSES ONLY-->
    <select id='videoSource'></select>
    <input id='select-option-button' class='option-button' type='button' value='o' />
    <input id='prev-option-button' class='option-button' type='button' value='<' />
    <input id='next-option-button' class='option-button' type='button' value='>' />
    
    <video id="video" autoplay></video>
    <div id='main-app-container' class='viewer-layer'>
        <a-scene embedded id='rfid-experience-container'>
            <a-assets>
                <a-asset-item id='lambo-model' src='./media/model/Lamborghini_Aventador.obj' preload='true'></a-asset-item>
                <!--<a-asset-item id='z3-model' src='./media/model/Z3_OBJ.obj' preload='true'></a-asset-item>-->
                <a-asset-item id='stock-model' src='./media/model/stock_car.obj' preload='true'></a-asset-item>

                <img id='lambo-texture' src='./media/model/Lamborginhi%20Aventador_diffuse.jpeg' preload='true' />
                <img id='stock-texture' src='./media/model/Livery.png' preload='true' />
                
                <img id='media-texture' src='./media/img/maryland.png' preload='true' />
            </a-assets>
            
            <a-text value='by House of Venus' position='0 6.5 -4' align='center' material='color: white;' width='12' font='monoid'></a-text><!-- font='monoid' -->
            <a-text id='ar-game-title' geometry='primitive: plane; width: 11; height: 2;' value='ROUTE 1' position='0 8 -4' align='center' material='color: white; side: double; transparent: true; opacity: 0;' color='white' width='20' font='monoid'></a-text><!-- font='monoid' -->
              
            <a-entity id='lambo-car' obj-model="obj: #lambo-model;" material='src: #lambo-texture;' scale='0.025 0.025 0.025' rotation='15 -45 0' position='0 1.5 -7' visible='true'>
                <a-animation id='lambo-animation' attribute='position' begin='bounce-lambo' end='kill-lambo' dur='2000' direction='alternate' from='0 1 -7' to='0 2.5 -7' repeat='indefinite' ></a-animation>
            </a-entity>
            
            <a-entity id='stock-car' obj-model="obj: #stock-model;" material='src: #stock-texture;' scale='1 1 1' rotation='0 45 15' position='0 1.5 -7' visible='false'>
                <a-animation id='stock-animation' attribute='position' begin='bounce-stock' end='kill-stock' dur='2000' direction='alternate' from='0 1 -7' to='0 2.5 -7' repeat='indefinite' ></a-animation>
            </a-entity>
            
            <a-sphere id='lambo-button' material='color: yellow;' position="-4.5 0 -4" rotation='0 -45 0' radius="0.75">
                <a-animation attribute='radius' easing='ease-out' delay='5000' dur='2000' from='0.75' to='0.5' ></a-animation>
                
                <a-animation id='lambo-highlight' attribute='radius' easing='ease-out' dur='1000' from='0.5' to='1' begin='select-lambo'></a-animation>
                
                <a-animation id='lambo-shrink' attribute='radius' easing='ease-out' dur='1000' from='1' to='0.5' begin='deselect-lambo'></a-animation>
                
            </a-sphere>
            <a-text value='lambo' position='-6 0 -3' align='center' material='color: white;' width='10' font='monoid'></a-text><!-- font='monoid' -->

            <a-sphere id='stock-button' material='color: blue;' position="4.5 0 -4" rotation='0 -90 0' radius="0.75">
                <a-animation attribute='radius' easing='ease-out' delay='5000' dur='2000' from='0.75' to='0.5' ></a-animation>
                
                <a-animation id='stock-highlight' attribute='radius' easing='ease-out' dur='1000' from='0.5' to='1' begin='select-stock'></a-animation>
                
                <a-animation id='stock-shrink' attribute='radius' easing='ease-out' dur='1000' from='1' to='0.5' begin='deselect-stock'></a-animation>
            </a-sphere>
            <a-text value='stanimo' position='4.5 0 -3' align='center' material='color: white;' width='10' font='monoid'></a-text><!-- font='monoid' -->
            
           
            <a-text id='left-content-panel' geometry='primitive: plane; width: 5; height: 5;' position='-6 4 -3' rotation='0 35 0' value='House of Venus \n\n cARd  \n\n version 0.9.0' width='9' align='center' color='white' visible='true' material='color: white; side: double; transparent: true; opacity: 0.3;' font='monoid'></a-text><!-- font='monoid' -->
            
            <a-text id='right-content-panel' geometry='primitive: plane; width: 8; height: 6;' position='6 4 -4' rotation='0 -35 0' value='welcome! \n\n you are now logged into \n\n testudo' width='9' align='center' color='white'  material='color: white; side: double; transparent: true; opacity: 0.3;' font='monoid'></a-text> <!-- font='monoid' -->

            <a-entity position="0 3 6">            
                <a-entity camera="active: true" look-controls wasd-controls></a-entity>
            </a-entity>
            <a-sky material='transparent: true; opacity: 0; color: white;'>
            </a-sky>
        </a-scene>
    </div>
</body>
