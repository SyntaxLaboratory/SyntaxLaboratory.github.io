<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />

    <link rel='stylesheet' type='text/css' href='./css/rfid.css' />
    <script src='./js/jquery-3.2.1.min.js'></script>
    <script src='./js/aframe.min.js'></script>
    <script>
        var sessionManager = {
            scheduleContentsLoaded: false,
            status: -1,
            onPage: null,
            pages: ['schedule', 'grades', 'professors', 'clubs'],
            scheduleMenuVisible: false,
            eduMenuVisible: false,
            clubsMenuVisible: false
        };

        function requestFullScreen(element) { //    makes the application fullscreen on fullscreen equipped browsers
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen; // Supports most browsers and their versions.

            if (requestMethod) { // Native full screen.
                requestMethod.call(element);
            } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }

        function initializeSession(data){
            sessionManager.scheduleContentsLoaded = true;
            sessionManager.status = 0;
            sessionManager.onPage = 'grades';
            
            setTimeout(function(){
                document.querySelector('#grades-button').emit('bounce-grades');
            }, 6000);
        }
        
        function gotDevices(deviceInfos) {
            var videoSelect = document.querySelector('select#videoSource');
            for (var i = 0; i !== deviceInfos.length; ++i) {
                var deviceInfo = deviceInfos[i];
                var option = document.createElement('option');
                option.value = deviceInfo.deviceId;

                if (deviceInfo.kind === 'videoinput') {
                    option.text = deviceInfo.label || 'camera ' + (videoSelect.length + 1);
                    videoSelect.appendChild(option);
                }
                else {
                    console.log('Found one other kind of source/device: ', deviceInfo);
                }
            }
        }

        function getStream() {
            var videoSelect = document.querySelector('select#videoSource');

            if (window.stream) {
                window.stream.getTracks().forEach(function(track) {
                    track.stop();
                });
            }

            var constraints = {
                video: {
                    deviceId: {exact: videoSelect.value}
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then(gotStream).catch(handleError);
        }
        
        function gotStream(stream) {
            window.stream = stream; // make stream available to console
            video.srcObject = stream;
            //video.play();
        }

        function handleError(error) {
            console.log('Error: ', error);
        }
        
        $(document).ready(function(){
            initializeSession();

            // FIRST STAGE
            $('#launch-application-page').click(function(){

                console.log('application launch...');

                var elem = document.body;
                requestFullScreen(elem);

                $(this).animate({
                    height: 0
                }, 2500, function(){
                    $('.option-button').show().animate({
                        opacity: 1.0
                    }, 1000);
                    
                    $(this).hide();
                     var video = document.getElementById('video');
                    var videoSelect = document.querySelector('select#videoSource');
                    // Get access to the camera!
                    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        // Not adding `{ audio: true }` since we only want video now
                        navigator.mediaDevices.enumerateDevices().then(gotDevices).then(getStream).catch(handleError);

                        videoSelect.onchange = getStream;
                    }
                });
            });
            
            $('#next-option-button').click(function(){
                if(sessionManager.status==0&&sessionManager.onPage=='grades'){
                    $('#left-content-panel').attr('visible', 'false');
                    $('#right-content-panel').attr('visible', 'false');
                    
                    sessionManager.status=0;
                    //document.getElementById('grades-animation').setAttribute('repeat', '0');
                    document.querySelector(`#grades-button`).emit(`kill-grades`);
                    document.querySelector(`#grades-button`).emit(`deselect-grades`);
                }
                else{
                    if(sessionManager.status==sessionManager.pages.length-1){
                        sessionManager.status=0;
                      //  document.getElementById('clubs-animation').setAttribute('repeat', '0');
                        document.querySelector(`#clubs-button`).emit(`kill-clubs`);
                        document.querySelector(`#clubs-button`).emit(`deselect-clubs`);
                    }
                    else{
                        sessionManager.status++;
                    }
                }
                
                if(sessionManager.status>0){
                    var prev = sessionManager.pages[sessionManager.status-1];
                    //document.getElementById(`${prev}-animation`).setAttribute('repeat', '0');    
                    document.querySelector(`#${prev}-button`).emit(`kill-${prev}`);
                    document.querySelector(`#${prev}-button`).emit(`deselect-${prev}`);
                }

                var page = sessionManager.pages[sessionManager.status];
                sessionManager.onPage = page;
                //document.getElementById(`${page}-animation`).setAttribute('repeat', 'indefinite');

                document.querySelector(`#${page}-button`).emit(`select-${page}`);
                document.querySelector(`#${page}-button`).emit(`bounce-${page}`);
                console.log(`now on page ${page}`);
                
                switch(page){
                    case 'schedule':
                        $('#schedule-ar-title').attr('value', 'SCHEDULE');
                        $('#schedule-ar-title').attr('material','color: red; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #schedule-texture;');
                        break;
                    case 'grades':
                        $('#schedule-ar-title').attr('value', 'GRADES');            
                        $('#schedule-ar-title').attr('material','color: black; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #grades-texture;');
                        break;
                    case 'professors':
                        $('#schedule-ar-title').attr('value', 'PROFESSORS');
                        $('#schedule-ar-title').attr('material','color: yellow; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #professors-texture;');
                        break;
                    case 'clubs':
                        $('#schedule-ar-title').attr('value', 'CLUBS');
                        $('#schedule-ar-title').attr('material','color: violet; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #clubs-texture;');
                        break;
                    default:
                        break;
                }
            });
            
            $('#prev-option-button').click(function(){
                if(sessionManager.status==0&&sessionManager.onPage=='grades'){
                    $('#left-content-panel').attr('visible', 'false');
                    $('#right-content-panel').attr('visible', 'false');
                    
                    sessionManager.status=sessionManager.pages.length-1;
                    document.querySelector(`#schedule-button`).emit(`kill-schedule`);
                    document.querySelector(`#schedule-button`).emit(`deselect-schedule`);
                }
                else{
                    if(sessionManager.status==0){
                        sessionManager.status=sessionManager.pages.length-1;
                        document.querySelector(`#schedule-button`).emit(`kill-schedule`);
                        document.querySelector(`#schedule-button`).emit(`deselect-schedule`);
                    }
                    else{
                        sessionManager.status--;
                    }
                }
                
                if(sessionManager.status<sessionManager.pages.length-1){
                    var prev = sessionManager.pages[sessionManager.status+1];
                    document.querySelector(`#${prev}-button`).emit(`kill-${prev}`);
                    document.querySelector(`#${prev}-button`).emit(`deselect-${prev}`);
                }

                var page = sessionManager.pages[sessionManager.status];
                sessionManager.onPage = page;
                
                document.querySelector(`#${page}-button`).emit(`select-${page}`);
                document.querySelector(`#${page}-button`).emit(`bounce-${page}`);
                console.log(`now on page ${page}`);
                
                switch(page){
                    case 'schedule':
                        $('#schedule-ar-title').attr('value', 'SCHEDULE');
                        $('#schedule-ar-title').attr('material','color: red; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #schedule-texture;');
                        break;
                    case 'grades':
                        $('#schedule-ar-title').attr('value', 'GRADES');
                        $('#schedule-ar-title').attr('material','color: black; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #grades-texture;');
                        break;
                    case 'professors':
                        $('#schedule-ar-title').attr('value', 'PROFESSORS');
                        $('#schedule-ar-title').attr('material','color: yellow; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #professors-texture;');
                        break;
                    case 'clubs':
                        $('#schedule-ar-title').attr('value', 'CLUBS');
                        $('#schedule-ar-title').attr('material','color: violet; side: double; transparent: true; opacity: 0.5;');
                        
                        $('#center-media-icon').attr('material','src: #clubs-texture;');
                        break;
                    default:
                        break;
                }
            });
            
            $('#select-option-button').click(function(){
                var page = sessionManager.pages[sessionManager.status] || 'grades';
                console.log(`selected page ${page}`);
                switch(page){
                    case 'schedule':
                      //  window.location.href = 'https://www.schedule.com/in/patrice-morgan-ongoly-1a206b74/'
                        break; 
                    case 'grades':
                    //    window.location.href = 'http://houseofven.us/edu'
                        break;
                    case 'clubs':
                      //  window.location.href = 'https://www.clubs.com/houseofven.us'
                        break;
                    default:
                        break;
                }
            });
            
        });
    </script>

            <a-sphere id='clubs-button' material='src: #clubs-texture;' position="4.5 0 -4" rotation='0 -90 0' radius="0.75">

        </a-scene>
