<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <title> Stanimo Racer | Route 1 by HOV | v 0.10.11</title>
    <link rel='stylesheet' type='text/css' href='./css/game.css' />
    <script src='./js/jquery-3.2.1.min.js'></script>
    <script src='./js/aframe.min.js'></script>
    <script>
        var sessionManager = {
            lamboContentsLoaded: false,
            status: -1,
            onPage: null,
            pages: ['lambo', 'stock'],
            lamboMenuVisible: false,
            eduMenuVisible: false,
            stockMenuVisible: false
        };

        function requestFullScreen(element) { //    makes the application fullscreen on fullscreen equipped browsers
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen; // Supports most browsers and their versions.

            if (requestMethod) { // Native full screen.
                requestMethod.call(element);
            } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }

        function initializeSession(data){
            sessionManager.stockContentsLoaded = true;
            sessionManager.status = 0;
            sessionManager.onPage = 'stock';
            
        }
        
        function gotDevices(deviceInfos) {
            var videoSelect = document.querySelector('select#videoSource');
            for (var i = 0; i !== deviceInfos.length; ++i) {
                var deviceInfo = deviceInfos[i];
                var option = document.createElement('option');
                option.value = deviceInfo.deviceId;

                if (deviceInfo.kind === 'videoinput') {
                    option.text = deviceInfo.label || 'camera ' + (videoSelect.length + 1);
                    videoSelect.appendChild(option);
                }
                else {
                    console.log('Found one other kind of source/device: ', deviceInfo);
                }
            }
        }

        function getStream() {
            var videoSelect = document.querySelector('select#videoSource');

            if (window.stream) {
                window.stream.getTracks().forEach(function(track) {
                    track.stop();
                });
            }

            var constraints = {
                video: {
                    deviceId: {exact: videoSelect.value}
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then(gotStream).catch(handleError);
        }
        
        function gotStream(stream) {
            window.stream = stream; // make stream available to console
            video.srcObject = stream;
            //video.play();
        }

        function handleError(error) {
            console.log('Error: ', error);
        }
        
        var car;
        $(document).ready(function(){
            initializeSession();
            
            car = document.querySelector('#stock-car');

            // FIRST STAGE
            $('#launch-application-page').click(function(){

                console.log('application launch...');

                var elem = document.body;
                requestFullScreen(elem);

                $(this).animate({
                    height: 0
                }, 2500, function(){
                    $('.option-button').show().animate({
                        opacity: 1.0
                    }, 1000);
                    
                    $(this).hide();
                     var video = document.getElementById('video');
                    var videoSelect = document.querySelector('select#videoSource');
                    // Get access to the camera!
                    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        // Not adding `{ audio: true }` since we only want video now
                        navigator.mediaDevices.enumerateDevices().then(gotDevices).then(getStream).catch(handleError);

                        videoSelect.onchange = getStream;
                    }
                });
            });
            
            $('#up-button').click(function(){
                var temp = car.getAttribute('position');
                console.log(temp);
                console.log(typeof temp)
            });
            
            $('#left-button').click(function(){
                var temp = car.getAttribute('position');
                console.log(temp);
                console.log(typeof temp)
            });
            
            $('#right-button').click(function(){
                var temp = car.getAttribute('position');
                console.log(temp);
                console.log(typeof temp) 
            });
            
            $('#down-button').click(function(){
                var temp = car.getAttribute('position');
                console.log(temp);
                console.log(typeof temp) 
            });
            
        });
    </script>
</head>
<body>
    <div id='launch-application-page' class='entry-layer overlay'>
        <div id='instructions'>
            tap anywhere
            <div id='logo'></div>
            to view stock
        </div>
    </div>
    <!-- FOR PRODUCTION PURPOSES ONLY-->
    <select id='videoSource'></select>
    <div id='dpad-container'>
        <input id='up-button' class='direction-button' type='button' value='^' />
        <div id='middle-buttons-container'>
            <input id='left-button' class='direction-button' type='button' value='<' />
            <input id='select-option-button' class='direction-button' type='button' value='o' />
            <input id='right-button' class='direction-button' type='button' value='>' />
        </div>
        <input id='down-button' class='direction-button' type='button' value='v' />
    </div>
    <video id="video" autoplay></video>
    <div id='main-app-container' class='viewer-layer'>
        <a-scene embedded id='rfid-experience-container'>
            <a-assets>
                <a-asset-item id='stock-model' src='./media/model/stock_car.obj' preload='true'></a-asset-item>
                
                <img id='stock-texture' src='./media/model/Livery.png' preload='true' />
                
                <img id='media-texture' src='./media/img/maryland.png' preload='true' />
            </a-assets>
            
            <a-entity id='stock-car' obj-model="obj: #stock-model;" material='src: #stock-texture;' scale='0.025 0.025 0.025' rotation='0 -90 0' position='0 0 -7' visible='true'>
                <a-animation id='stock-animation' attribute='position' begin='bounce-stock' end='kill-stock' dur='2000' direction='alternate' from='0 1 -7' to='0 2.5 -7' repeat='indefinite' ></a-animation>
            </a-entity>

            <a-entity position="0 3 6">            
                <a-entity camera="active: true" look-controls wasd-controls></a-entity>
            </a-entity>
            <a-sky material='transparent: true; opacity: 0; color: white;'>
            </a-sky>
        </a-scene>
    </div>
</body>
</html>
